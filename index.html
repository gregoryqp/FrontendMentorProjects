<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.google.com/specimen/Outfit"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div id="container">
      <div id="QrCodeContainer">
        <img class="QR" src="image-qr-code.png" />
      </div>

      <div id="TextUnderQr">
        Poprawiaj swoje front-endowe umiejętności poprzez budowanie projektów.
        <p>
          Zeskanuj kod QR by odwiedzić Frontend Mentor i wznieś swoje umijętności na następny poziom.
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Grzegorz Niewitowski</a>.
      </div>
    </div>
  </body>
</html>
